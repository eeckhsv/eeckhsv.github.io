<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>capibara.uk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .capybara-logo {
            width: 300px;
            height: 300px;
            background-color: white;
            border-radius: 50%;
            border: 8px solid black;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .capybara-silhouette {
            width: 200px;
            height: 200px;
            background-color: black;
            position: relative;
            clip-path: polygon(
                45% 20%, 
                55% 15%, 
                65% 18%, 
                70% 25%, 
                75% 35%, 
                80% 45%, 
                85% 55%, 
                85% 65%, 
                80% 75%, 
                70% 80%, 
                60% 85%, 
                50% 85%, 
                40% 80%, 
                30% 75%, 
                25% 65%, 
                25% 55%, 
                30% 45%, 
                35% 35%, 
                40% 25%
            );
        }
        
        .capybara-silhouette::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 25px;
            background-color: white;
            border-radius: 50%;
            top: 30%;
            left: 35%;
        }
        
        .horse-silhouette::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            top: 65%;
            left: 25%;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="horse-logo">
            <div class="horse-silhouette"></div>
        </div>
    </div>
</body>
</html>
