<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>capibara.uk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        img {
            max-width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="" alt="Capybara Logo" id="capybara-img">
    </div>
    <script>
        window.fs.readFile('capi.png').then(data => {
            const blob = new Blob([data], { type: 'image/png' });
            const url = URL.createObjectURL(blob);
            document.getElementById('capybara-img').src = url;
        }).catch(err => {
            console.error('Error loading image:', err);
        });
    </script>
</body>
</html>
